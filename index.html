						</td>
					</tr>

						</td>

							<form class="form-inline">

							</form>
						</td>
					</tr>
					
					<tr>
						<td align="right">
							<form class="form-inline">
							  <div >
								<label >коэф. на фигур. нарезку </label>
								<input type="checkbox" id="" value="" style="vertical-align:middle"> 
							  </div>
							</form>
						</td>
						<td align="left">
							<form class="form-inline">
							  <div >
								<label>материал заказчика  </label>
								<input type="checkbox" id="" value="" style="vertical-align:middle"> 
							  </div>
							</form>
						</td>
					</tr>
					
					
					<tr>
						<td align="center" colspan="2" >
							<button id="runButton" type="button" class="btn  btn-default" >РАСЧЕТ</button>
